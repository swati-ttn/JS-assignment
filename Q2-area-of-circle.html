<html>
<head>
        <title> Area of Circle </title>

</head>
<body>
    <header>
        <div class="header">
            <h1 style="text-align:auto;color: dimgray;"> <strong>Area of circle</strong></h1>
        </div>
    </header>

    <table>
        <tr><td><input type="text" name="a" id="first" placeholder="Enter the radius"/> </td></tr>
        <tr> <td> <button onclick="circle( )">Submit</button> </td></tr>
    </table>
        <div id="num"></div>

</body>

<script type="text/javascript">

function circle( )
{
        var r, area;
        r= parseInt(document.getElementById("first").value);
        area = r*r*Math.PI; 
        document.getElementById("num").innerHTML="Area of Circle is : "+area;
}
</script>
</html>

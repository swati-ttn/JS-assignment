<html>
<head> <title> String Palindrome </title>
</head>
<body>

<script>		
		
function validatePalin(str) {

    const len = string.length;

    for (let i = 0; i < len / 2; i++)
    {
        if (string[i] !== string[len - 1 - i]) // to validate that the 1st and last characters are same
        {
            alert( 'Opps, Its is not a palindrome');
        }
    }
    alert( 'Yeah ! Its is a palindrome');
}

const string = prompt('Enter a string or number: ');

validatePalin(string);

console.log("Pallindrome calculated");
</script>
	</body>
